  <title>Clock</title>
<style id="jsbin-css">
html, body {
  height: 100%;
}

#clock {
  text-align: center;
  position: relative;
  font-family: 'Exo 2', sans-serif;
  font-size: 50px;
  margin-top: -25px;
  top: 50%
}
</style>
</head>
<body>
  <div id="clock">12:13:14</div>
<script id="jsbin-javascript">
function colorClock(){
var date = new Date();
var hours = date.getHours();
var minutes = date.getMinutes();
var seconds = date.getSeconds();
if (seconds < 10) {
  seconds = '0' + seconds;
}
if (minutes < 10) {
  minutes = '0' + minutes;
}
if (hours < 10) {
  hours = '0' + hours;
}
console.log(hours + ':' + minutes + ':' + seconds);
var clockFace = hours + ':' + minutes + ':' + seconds;
document.getElementById('clock').innerHTML = clockFace;
var hexColor = '#' + hours + minutes + seconds;
document.body.style.background = hexColor;

setTimeout(function() {
  colorClock();
}, 1000);
}setTimeout(function() {
  colorClock();
}, 1000);
colorClock();
</script>
</body>
